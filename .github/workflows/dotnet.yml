name: Run Tests with PostgreSQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      
      # ✅ FIX 1: Usar la versión correcta de dotnet-ef
      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef --version 9.*
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      
      # ✅ FIX 2: Forzar la connection string correcta
      - name: Run migrations
        run: |
          dotnet ef database update \
            --project ./GymProjectBackend/GymProjectBackend.csproj \
            --configuration Release \
            --connection "Host=localhost;Port=5432;Database=testdb;Username=testuser;Password=testpass"
      
      - name: Run tests
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=testdb;Username=testuser;Password=testpass"
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/**/*.trx'
